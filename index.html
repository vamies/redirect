<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://test.com">
    <title>Redirecting...</title>
    <script type="text/javascript">
        setTimeout(function() {
            window.location.href = 'https://test.com';
        }, 0);
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://test.com">link to test.com</a>.</p>
</body>
</html>
